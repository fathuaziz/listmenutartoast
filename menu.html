<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar Responsif</title>
  <style>
    .gambar-container {
      max-width: 100%;
      padding: 10px;
    }

    .gambar-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px; /* opsional: buat sudut membulat */
    }
  </style>
</head>
<body>

  <div class="gambar-container">
    <img src="menugambar/1.jpg" alt="Contoh Gambar">
  </div>

</body>
</html>
